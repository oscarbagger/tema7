<!Doctype html>
<html lang="da">

<head></head>

<body>
    <p>Indsæt antal flytimer</p>
    <input type="text" id="flytimer"> <br>
    <button>Udregn Co2 udledning</button>           

<script>
    let co2UdledtIKgVedFlyrejse;
    let timer;
    
    document.querySelector("button").addEventListener("click",ButtonClick);
    
    function ButtonClick()
    {
        timer=document.querySelector("#flytimer").value;
        if (isNaN(timer)==false)
        {
            co2UdledtIKgVedFlyrejse = timer*109;
            console.log("Ved "+timer+" timers flyrejse har du udledt "+co2UdledtIKgVedFlyrejse+" kg CO2");

            if (co2UdledtIKgVedFlyrejse<100)
            {
                console.log("Tæt på Thunberg");
            }
            if (co2UdledtIKgVedFlyrejse>=100 && co2UdledtIKgVedFlyrejse<200)
            {
                console.log("Ja ja, du behøver ikke at melde dig ud af Å!");
            }
            if (co2UdledtIKgVedFlyrejse>=200 && co2UdledtIKgVedFlyrejse<=600)
            {
                console.log("Det er godt for turismen i nordeuropa.");
            }
            if (co2UdledtIKgVedFlyrejse>600)
            {
                console.log("Nå ja vi kan jo altid kolonisere en anden planet ...");
            }
        } else {
            console.log("Invalid input");
        }

    }
</script>   
</body>

</html>
