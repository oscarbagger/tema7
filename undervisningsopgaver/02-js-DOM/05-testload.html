<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #firkant {
            height: 100px; 
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }
        #cirkel {
            height: 100px; 
            width: 100px;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>
    <script>
        
        document.addEventListener("DOMContentLoaded",start);
        
        function start()
        {
            document.querySelector("#firkant").innerHTML="<img src=http://mabe-kea.dk/E19/pics/frog.png>";
            document.querySelector("#cirkel").innerHTML="<img src=http://mabe-kea.dk/E19/pics/pig.png>";
        }

    </script>
</body>
</html>
