<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }
        
        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded",Start);
        
        const klik=document.querySelector("#klik");
        const slet=document.querySelector("#slet");
        const htlm=document.querySelector("#html");
        const flyt=document.querySelector("#flyt");
        const box=document.querySelector("#box");
        const bax=document.querySelector("#bax");

        function Start()
        {
            klik.addEventListener("click", AddText);
            slet.addEventListener("click", RemoveText);
            html.addEventListener("click", AddMoreText);
            flyt.addEventListener("click", MoveText);
        }
        function AddText()
        {
            box.textContent="KLIK";
        }
        function AddMoreText()
        {
            box.innerHTML="<h2>overskrift</h2><p>tekst<p>";
        }       
        function RemoveText()
        {
            box.textContent="";
        }
        function MoveText()
        {
            bax.innerHTML=box.innerHTML;
            box.textContent="";
        }
    </script>
</body>

</html>
